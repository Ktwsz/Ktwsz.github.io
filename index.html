<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boron</title>
    <style>
        body {
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
            
        }

        #n, #min, #max {
            margin: 15px;
        }

    </style>
</head>
<body>
    
    <label for="n"> Podaj liczbę osób: </label>
    <input type="text" id="n">
    <br>
    <label for="min"> Podaj zakres plusów: </label>
    <input type="text" id="min">
    <input type="text" id="max">
    <br>
    <button id="but" onclick="gen()"> Generuj </button>
    <div id="temp"></div>

    <script>
        const inp_n = document.getElementById("n");
        const inp_min = document.getElementById("min");
        const inp_max = document.getElementById("max");


        function gen() {
            const n = parseInt(inp_n.value);
            const min = parseInt(inp_min.value);
            const max = parseInt(inp_max.value);

            const temp = document.getElementById("temp");
            temp.remove();

            for (let i = 0; i < n; i++) {
                //console.log(i, min+Math.floor(Math.random()*(max-min+1)));
                const new_temp = temp.cloneNode();
                new_temp.innerHTML = `${i+1}: ${min+Math.floor(Math.random()*(max-min+1))}`;
                new_temp.id = i;
                document.body.appendChild(new_temp);
            }

        }
    </script>
</body>
</html>
